<!DOCTYPE html>

<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body>

        <h2>Sign Up</h2>

        <form id="signup">
            <label for="fullname">Full name:</label><br>
            <input
                type="text"
                id="fullname"
                name="fullname"
                placeholder="Your full name"><br>

            <label for="nickname">Nickname:</label><br>
            <input
                type="text"
                id="nickname"
                name="nickname"
                placeholder="Your nickname"><br>

                <label for="address">address:</label><br>
            <input
                type="text"
                id="address"
                name="address"
                placeholder="Your address"><br>

            <label for="birthdate">Birthdate:</label><br>
            <input
                type="date"
                id="birthdate"
                name="birthdate"
                placeholder="Your birthdate"><br>

            <label for="contact">Contact No:</label><br>
            <input
                type="text"
                id="contact"
                name="contact"
                placeholder="Your contact number"><br>

            <label for="username">Username:</label><br>
            <input
                type="text"
                id="username"
                name="username"
                placeholder="Your username"><br>

            <label for="email">Email:</label><br>
            <input
                type="text"
                id="email"
                name="email"
                placeholder="Your email"><br>

            <label for="password">Password:</label><br>
            <input
                type="text"
                id="password"
                name="password"
                placeholder="Your password"><br><br>

            <input
                type="submit"
                class="btn"
                value="Submit"><br><br>
        </form>

        <p>Already have an account?
            <a href="/login.html">Login here</a></p>
            
        <script src="signup.js"></script>

    </body>

</html>
