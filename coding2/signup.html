<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    
    <!-- Added jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a4a4a;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="date"]:focus, textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Display Area Styles */
        #canvas {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            display: none;
        }
        #canvas h3 {
            margin-top: 0;
            color: #4a4a4a;
        }
        #canvas p {
            margin: 5px 0;
            font-size: 14px;
        }
        .user-list {
            margin-top: 20px;
            border-top: 2px solid #667eea;
            padding-top: 15px;
        }
        .user-item {
            background: #f5f5f5;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        
        <form id="signupForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname">
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>
            
            <label for="contact">Contact (Phone Number):</label>
            <input type="text" id="contact" name="contact" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Submit</button>
        </form>
        
        <div class="login-link">
            <a href="#">Already have an account? Login</a>
        </div>
        
        <div id="canvas">
            <h3>User Information</h3>
            <div id="userInfo"></div>
            <div class="user-list" id="userList"></div>
        </div>
    </div>

<script>
/* ========================================================
   TASK 1: SAVE FORM INPUTS INTO AN ARRAY
   ======================================================== */
const users = [];

/* ========================================================
   TASK 2: ACCESS AND PRINT ARRAY PROPERTIES
   ======================================================== */
function printArrayInfo(arr) {
    console.log("=== ARRAY INFO ===");
    console.log("Full Array:", arr);
    console.log("Length (number of users):", arr.length);
    
    if (arr.length > 0) {
        console.log("First user name:", arr[0].fullname);
        console.log("Last user email:", arr[arr.length - 1].email);
    }
}

/* ========================================================
   TASK 3: SAVE MULTI USER INPUTS - LOOP THROUGH PROPERTIES
   ======================================================== */

function makeUser(fullname, nickname, address, birthday, contact, username, email, password) {
    return {
        fullname: fullname,
        nickname: nickname,
        address: address,
        birthday: birthday,
        contact: contact,
        username: username,
        email: email,
        password: password
    };
}

// Function to loop through all users and display them
function listAllUsers() {
    // CONVERTED: document.getElementById -> $("#id")
    const userListDiv = $("#userList");
    let html = "<h4>All Registered Users:</h4>";
    
    for (let i = 0; i < users.length; i++) {
        const u = users[i];
        
        console.log(`User #${i + 1}: ${u.fullname}, ${u.email}, Age: ${calculateAge(u.birthday)}`);
        
        html += `
            <div class="user-item">
                <strong>#${i + 1}</strong><br>
                Name: ${u.fullname}<br>
                Nickname: ${u.nickname}<br>
                Email: ${u.email}<br>
                Age: ${calculateAge(u.birthday)} years old
            </div>
        `;
    }
    
    // CONVERTED: .innerHTML =  -> .html()
    userListDiv.html(html);
}

/* ========================================================
   TASK 4: CREATE A FUNCTION WITH ARGUMENTS
   ======================================================== */

function calculateAge(birthdayString) {
    const birthday = new Date(birthdayString);
    const today = new Date();
    
    let age = today.getFullYear() - birthday.getFullYear();
    const monthDiff = today.getMonth() - birthday.getMonth();
    
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthday.getDate())) {
        age--;
    }
    
    return age;
}

// (b) Function for FORM SUBMISSION
function handleSignup(event) {
    // Prevent the form from submitting to a server
    event.preventDefault();
    
    // CONVERTED: document.getElementById("id").value -> $("#id").val()
    let fullname = $("#fullname").val();
    let nickname = $("#nickname").val();
    let address = $("#address").val();
    let birthday = $("#birthday").val();
    let contact = $("#contact").val();
    let username = $("#username").val();
    let email = $("#email").val();
    let password = $("#password").val();
    
    // Check if all required fields are filled
    if (fullname === "" || nickname === "" || address === "" || birthday === "" || 
        contact === "" || username === "" || email === "" || password === "") {
        alert("Please fill in all the fields.");
        return;
    }
    
    // Use the age function to check if user is at least 13 years old
    const userAge = calculateAge(birthday);
    if (userAge < 13) {
        alert("Sorry, you must be at least 13 years old to sign up.");
        return;
    }
    
    // Create user object using the makeUser function
    const newUser = makeUser(fullname, nickname, address, birthday, contact, username, email, password);
    
    // Save user to the array (Task 1)
    users.push(newUser);
    
    // Print array properties (Task 2)
    printArrayInfo(users);
    
    // CONVERTED: document.getElementById("canvas").style.display = "block" -> $("#canvas").show()
    $("#canvas").show();
    
    // CONVERTED: document.getElementById("userInfo").innerHTML -> $("#userInfo").html()
    $("#userInfo").html(`
        <p><strong>Full Name:</strong> ${fullname}</p>
        <p><strong>Nickname:</strong> ${nickname}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>Birthday:</strong> ${birthday}</p>
        <p><strong>Age:</strong> ${userAge} years old</p>
        <p><strong>Contact:</strong> ${contact}</p>
        <p><strong>Username:</strong> ${username}</p>
        <p><strong>Email:</strong> ${email}</p>
    `);
    
    // Loop through and display all users (Task 3)
    listAllUsers();
    
    // Console log all values
    console.log("=== NEW USER DATA ===");
    console.log("Full Name:", fullname);
    console.log("Nickname:", nickname);
    console.log("Address:", address);
    console.log("Birthday:", birthday);
    console.log("Age:", userAge);
    console.log("Contact:", contact);
    console.log("Username:", username);
    console.log("Email:", email);
    console.log("Password:", password);
    
    // CONVERTED: document.getElementById("signupForm").reset() -> $("#signupForm")[0].reset()
    // Note: reset() is not a jQuery method, so we use [0] to access the DOM element
    $("#signupForm")[0].reset();
}

// CONVERTED: document.getElementById("signupForm").addEventListener("submit", handleSignup)
// -> $("#signupForm").on("submit", handleSignup)
$("#signupForm").on("submit", handleSignup);

</script>
    
</body>
</html>
